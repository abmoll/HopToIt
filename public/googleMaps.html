<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>

      <h3>Google Maps Demo</h3>
      <div id="map"></div>
      <script>
      var labels = 'ABCDEFG';
      var labelIndex = 0;
      var topBreweries = new google.maps.DirectionsService()
        function initMap() {
          var postBrewing = {lat: 39.994322, lng: -105.090564};
          var upSlope = {lat: 40.020283, lng: -105.217932};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: postBrewing
          });
          var marker = new google.maps.Marker({
            position: postBrewing,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
          var marker2 = new google.maps.Marker({
            position: upSlope,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB96vGkFwLCS4E6pyPito9oGMgDsPPHruA&callback=initMap">
  </script>

  </body>
</html>
