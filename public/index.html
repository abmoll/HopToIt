<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>HopToIt</title>
</head>
<body>
  <p>
    <h1>HopToIt</h1>
    <div class="login-form">
      <form action="/signUp" method="post">
        <input type="text" name="email" placeholder="E-mail" required="">
        <input type="text" name="username" placeholder="Username" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <input type="password" name="passwordConf" placeholder="Confirm Password" required="">
        <input type="submit" value="REGISTER">
      </form>
    </div>

<p>login</p>
    <div class="login-form">
      <form action="/login" method="post">
        <input type="text" name="logemail" placeholder="E-mail" required="">
        <input type="password" name="logpassword" placeholder="Password" required="">
        <div class="tp">
          <input type="submit" value="LOGIN NOW">
        </div>
      </form>
    </div>
  <p>Enter City and State OR Zip Code to Search for Breweries</p>

  <form id="form">
    <input id="locality" type="text" placeholder="City"><br>
    <input id="region" type="text" placeholder="State"><br><br>
    <input id="postalCode" type="text" placeholder="Zip Code"><br>
    <input id="submitButton" type="submit" value="Submit"><br>
  </form>
  <div class="theScreen"></div>

  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>


      <div id="app">
        <h2>Brewery Results</h2>
        <h3 v-if="breweries === undefined">No results found</h3>
          <div v-for="(item,index) in breweries" v-if="!item.hidden && index<10">
            <p>{{item.brewery.name}}</p>
            <p>{{item.streetAddress}}</p>
            <p>{{item.locality}}, {{item.region}} {{item.postalCode}}</p>
            <p><a v-bind:href="item.website">{{item.website}}</a></p>
            <input id="delete" type="button" v-on:click="removeBrewery(item, index, $event)" value="Delete">
            <input type="button" value="Add to Route" v-on:click="addBrewery(item, $event)">
          </div>
          <br><br>
          <form action="/getRoute" method="get">
            <input id="startLoc" type="text" name="startLocation" placeholder="Enter start point"><br>
            <input type="submit" value="Get Route" >
          </form>
        </div>
      <div id="map">
      <div id="infowindowcontent">
        <span id="place-name" class="title"></span><br>
        <span id="place-id"></span><br>
        <span id="place-address"></span>
      </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC46J7DlCyI-jZLtGueSXja2uDkdDEJYRA&libraries=places&callback=mainVm.initMap">
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</body>

</html>
